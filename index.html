<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./signUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="side">
        <img src="C:\Users\acer\Documents\Sign-Up\images" alt="">
    </section>

    <section class="main">
        <div class="signUp-container">
            <p class="title">Sign Up</p>
            <div class="separator"></div>
            <p class="message">Please, provide sign up credential to proceed and have access to all our services</p>

            <form class="SignUpForm">
                <div class="form-control">
                    <input type="text" id ="firstNameInput" placeholder="First Name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="text" id="lastNameInput" placeholder="Last Name">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-control">
                    <input type="email" id="emailInput" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-control">
                    <input type="password" id="passwordInput" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">Sign Up</button>

                <a href="https://benjiwurfl.github.io/Login/"><p class="message">If you already have an account, log in here</p></a>
            </form>
        </div>
    </section>
    <script type="module" src="signUp.js"></script>
</body>
</html>
